<!DOCTYPE HTML>
<html lang="en" class="h-100" data-bs-theme="light">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CABA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body class="d-flex h-100 text-center text-bg-light">
    
        <div class="container">

            <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

                <header class="mb-auto">
                    <div>
                        <h3 class="float-md-start mb-0">CABA</h3>
                        <nav class="nav nav-underline justify-content-center float-md-end">
                            {% for i in menu %}
                            <a class="{{ i[2] }}" aria-current="page" href="{{ i[1] }}">{{ i[0] }}</a>
                            {% endfor %}
                        </nav>

                    </div>
                </header>

                <main class="px-3">
                    <div class="mb-3">
                        <h1>Справка</h1>
                    </div>
                    <p class="lead">Электронное приложение-пособие для медицинских работников, оказывающих медицинскую помощь в амбулаторных условиях</p>
                    <p class="lead">
                        <a href="/main" class="btn btn-lg btn-primary">На главную</a>
                    </p>
                </main>

                <footer class="mt-auto text-black-50">
                    <p>Интеллектуальная собственность <a href="https://nstu.ru/" class="text-black">NSTU</a></p>
                </footer>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>

</html>
