<!DOCTYPE html>

<html lang="ru" class="h-100">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>CABA</title>
    </head>

    <body class="d-flex h-100 text-center text-bg-light">

        <div class="container">

            <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

                <header class="mb-auto">
                    <div>
                        <h3 class="float-md-start mb-0">CABA</h3>
                        <nav class="nav nav-underline justify-content-center float-md-end">
                            {% for i in menu %}
                            <a class="{{ i[2] }}" aria-current="page" href="{{ i[1] }}">{{ i[0] }}</a>
                            {% endfor %}
                        </nav>
                    </div>
                </header>

                <main class="px-3">

                    <div class="mb-3">
                        <h1>Вход</h1>
                    </div>

                    {% for cat, msg in get_flashed_messages(True) %}
                    <div class="{{ cat }}" role="alert"> {{ msg }}</div>
                    {% endfor %}

                    <form method="post">
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" name="login" class="form-control" id="floatingInput", placeholder="name@example.com">
                                <label for="floatingInput">Логин</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Пароль</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="text-center">
                                <input type="submit" class="btn btn-lg btn-outline-primary w-100" value="Войти">
                            </div>
                        </div>
                    </form>

                </main>

                <footer class="mt-auto text-black-50 d-flex justify-content-between ">
                    <p>© 2025 <a href="#" class="text-black">CABA</a></p>
                    <p>Связь с поддержкой <a href="#" class="text-black">caba-urgent-care@yandex.ru</a></p>
                </footer>

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>

</html>
